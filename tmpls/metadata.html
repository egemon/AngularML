<select required ng-model="metadata.data.table" name="" id="">
    <option ng-repeat="table in tables">{{table}}</option>
</select>
<input required ng-model="metadata.data.date" type="date" name="" value="" placeholder="">
<input required ng-model="metadata.data.ref" type="text" name="" value="" placeholder="">
<select required ng-model="metadata.data.win" name="" id="">
    <option ng-repeat="win in wins">{{win}}</option>
</select>
<input required ng-model="metadata.data.gameNumber" type="number" name="" value="" placeholder="" min="0" step="1">
