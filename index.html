<!DOCTYPE html>
<html lang="en" ng-app='todoapp'>
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<section ng-init="panel.tab = 2" ng-controller="PanelController as panel">
    <ul class="nav nav-pills">
      <li ng-class="{active:panel.isSelected(1) }">
        <a ng-click="panel.selectTab(1)" href="">Done</a>
      </li>
      <li ng-class="{active:panel.isSelected(2) }">
        <a ng-click="panel.selectTab(2)" href="">TBD</a>
      </li>
      <li ng-class="{active:panel.isSelected(3) }">
        <a ng-click="panel.selectTab(3)" href="">Long</a>
      </li>
    </ul>
    <div class="panel" ng-show="panel.tab == 1">
      <h4>Done</h4>
      <div>{{}}</div>
    </div>
    <div class="panel" ng-show="panel.tab == 2">
      <h4>TBD</h4>
      <div>
        <ul class="list-group" ng-controller="ListCtr as ListCtr">
          <li class="list-group-item" ng-repeat="todo in ListCtr.todoList | orderBy:'timeline'">
            <h3>{{todo.task | task:'il'}}</h3>
            <img ng-src="{{todo.img.small}}" width="100px">
            <h4>Do before: {{todo.timeline | date:'d MMM, hh:mm'}}</h4>
            <p>{{todo.description | desc}}</p>
            <button ng-show="todo.doneable"> Done</button>
          </li>
        </ul>
      </div>
      <form name="addTD">
        <ul class="list-group">
          <li class="list-group-item">
            <h3>{{task | task:'il'}}</h3>
            <img ng-src="{{img}}" width="100px">
            <h4>Do before: {{timeline | date:'d MMM, hh:mm'}}</h4>
            <p>{{description | desc}}</p>
            <button ng-show="doneable"> Done</button>
          </li>
        </ul>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="task">Task</label>
          <div class="col-sm-10">
              <input 
                type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                name="task" id="task" ng-model="task">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="timeline">Timeline</label>
          <div class="col-sm-10">
              <input 
                type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                name="timeline" id="timeline" ng-model="timeline">
          </div>
        </div>        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <textarea name="description" id="description" cols="30" rows="10" ng-model="description"></textarea>
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                    <input type="checkbox" type="isDone" ng-model="isDone"> isDone
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                    <input type="checkbox" type="doneable" ng-model="doneable"> doneable
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="file" class="img" ng-model="img">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>

      </form>
    </div>
    <div class="panel" ng-show="panel.tab == 3">
      <h4>Long</h4>
      <div>List of Long</div>
    </div>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
