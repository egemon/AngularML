<!DOCTYPE html>
<html lang="en" ng-app='todoapp'>
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<section ng-init="tab = 1" ng-controller="PanelController as panel">
    <ul class="nav nav-pills">
      <li ng-class="{active:panel.isSelected(1) }">
        <a ng-click="panel.selectTab(1)" href="">Done</a>
      </li>
      <li ng-class="{active:panel.isSelected(2) }">
        <a ng-click="panel.selectTab(2)" href="">Quick</a>
      </li>
      <li ng-class="{active:panel.isSelected(3) }">
        <a ng-click="panel.selectTab(3)" href="">Long</a>
      </li>
    </ul>
    <div class="panel" ng-show="panel.tab == 1">
      <h4>Done</h4>
      <div>{{}}</div>
    </div>
    <div class="panel" ng-show="panel.tab == 2">
      <h4>Quick</h4>
      <div>
        <ul class="list-group" ng-controller="ListCtr as ListCtr">
          <li class="list-group-item" ng-repeat="todo in ListCtr.todoList | orderBy:'timeline'">
            <h3>{{todo.task | task:'il'}}</h3>
            <img ng-src="{{todo.img.small}}" width="100px">
            <h4>Do before: {{todo.timeline | date:'d MMM, hh:mm'}}</h4>
            <p>{{todo.description | desc}}</p>
            <button ng-show="todo.doneable"> Done</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel" ng-show="panel.tab == 3">
      <h4>Long</h4>
      <div>List of Long</div>
    </div>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
