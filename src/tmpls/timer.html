<div class="control-group" id="timerContainer">
    <button class="btn btn-success start"  ng-click="timer.toggleState()" id="startTimerBtn">{{timer.state}}</button>
    <button class="btn btn-warning" ng-click="timer.reset()" id="resetTimerBtn">Сброс</button>
    <div id="timerTime">
    {{timer.time}}
    </div>
</div>
