<select ng-model="game.table" name="" id="">
    <option ng-repeat="table in TABLES">{{table}}</option>
</select>
<input ng-model="game.date" type="date" name="" value="" placeholder="">
<input ng-model="game.ref" type="text" name="" value="" placeholder="">
<select ng-model="game.win" name="" id="">
    <option ng-repeat="win in WIN">{{win}}</option>
</select>
<input ng-model="game.gameNumber" type="number" name="" value="" placeholder="" min="0" step="1">
