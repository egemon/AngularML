<!doctype html>
<html ng-app="ProtocolApp">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
    <!-- directives -->
    <script src="js/protocol.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/player.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/timer.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/metadata.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/players-header.js" type="text/javascript" charset="utf-8"></script>
    <!-- services -->
    <script src="js/club.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sync.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/player.css">
    <link rel="stylesheet" type="text/css" href="css/timer.css">
    <link rel="stylesheet" type="text/css" href="css/metadata.css">
    <link rel="stylesheet" type="text/css" href="css/players-header.css">
  </head>
  <body ng-controller="ProtocolCtrl as Protocol">
    <form novalidate method="get" accept-charset="utf-8" name="ProtocolForm" ng-submit="Protocol.saveGame(ProtocolForm)">
      <metadata></metadata>
      <timer></timer>
      <players-header></players-header>
      <div class="player-container">
        <player ng-repeat="player in Protocol.game.playerLines track by $index">
        </player>
        <button class= "btn btn-success" type="submit" ng-disabled="ProtocolForm.$invalid">Внести</button>
        <div ng-show="ProtocolForm.$invalid">
          Пожалуйста заполните все игровые ники и необходимые поля!
        </div>
      </div>
    </form>
  </body>
</html>
