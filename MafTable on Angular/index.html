<!doctype html>
<html ng-app="ProtocolApp">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/player.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body ng-controller="ProtocolCtrl as Protocol">
    <form method="get" accept-charset="utf-8" ng-submit="Protocol.saveGame()" novalidate>
      <player ng-repeat="player in Protocol.players track by $index">
      </player>
      <button type="submit">Внести</button>
    </form>
  </body>
</html>
